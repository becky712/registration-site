<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <h1>E-COMMERCE customer registration form</h1>
    </div>

    <div class="registrationform">
        <div class="name">
            <label for="name">Full Name</label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div class="emailAddress">
            <label for="email">Email Address</label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone">
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="password">
            <label for="password">confirm password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="address">
            <label for="address">Address</label>
            <input type="number" name="address" id="address">
        </div>
        <div class="city">
            <label for="city">City</label>  
            <input type="text" name="city" id="city">
        </div>
        <div class="state">
            <label for="state">state</label>
            <input type="text" name="state" id="state">
        </div>
        <div class="postalcode">
            <label for="postalcode">Postal Code</label>
            <input type="number" name="postalcode" id="postalcode">

        </div>
        <div class="country">
            <label for="country">Country</label>
            <input type="text" name="Country" id="country">
        </div>
    </div>

    <div class="footer">
        <h2>terms and conditions</h2>
        <p>By agreeing, you agree to our terms and conditions and privacy policy.</p>

        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the terms and conditions</label>

        <div class="submit">
            <button type="submit">submit</button>
        </div>
    </div>

   
</body>
</html>
